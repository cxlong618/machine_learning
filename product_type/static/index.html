<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>产品分类AI系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Microsoft YaHei', sans-serif;
        }
        .main-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            margin: 50px auto;
            max-width: 800px;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            color: #4a5568;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .header p {
            color: #718096;
        }
        .result-card {
            background: #f8f9fa;
            border-left: 4px solid #4299e1;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }
        .result-item {
            margin-bottom: 15px;
            padding: 10px;
            background: white;
            border-radius: 8px;
        }
        .result-label {
            font-weight: bold;
            color: #2d3748;
            display: inline-block;
            width: 120px;
        }
        .result-value {
            color: #4a5568;
            font-size: 16px;
        }
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .stats {
            background: #e6f3ff;
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
        }
        .badge {
            font-size: 14px;
        }
        .product-input {
            font-size: 16px;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            transition: border-color 0.3s;
        }
        .product-input:focus {
            border-color: #4299e1;
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.1);
        }
        .classify-btn {
            background: linear-gradient(135deg, #4299e1 0%, #3182ce 100%);
            border: none;
            border-radius: 10px;
            padding: 12px 30px;
            font-weight: bold;
            transition: transform 0.2s;
        }
        .classify-btn:hover {
            transform: translateY(-2px);
        }
        .sample-products {
            margin-top: 30px;
        }
        .sample-badge {
            cursor: pointer;
            margin: 5px;
            transition: all 0.2s;
        }
        .sample-badge:hover {
            background-color: #3182ce !important;
            transform: translateY(-1px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-container">
            <div class="header">
                <h1><i class="bi bi-robot"></i> 产品分类AI系统</h1>
                <p>基于BERT的智能医疗产品分类系统</p>
                <div class="stats">
                    <span class="badge bg-success">GPU加速</span>
                    <span class="badge bg-info">多级分类</span>
                    <span class="badge bg-warning">实时响应</span>
                </div>
            </div>

            <div class="mb-4">
                <label for="productName" class="form-label fs-5">
                    <i class="bi bi-box-seam"></i> 产品名称
                </label>
                <input type="text"
                       class="form-control product-input"
                       id="productName"
                       placeholder="请输入产品名称，如：CT、手术无影灯、彩色超声等"
                       maxlength="200">
                <div class="form-text">支持中英文产品名称，建议输入3-20个字符</div>
            </div>

            <div class="mb-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="returnProb" checked>
                    <label class="form-check-label" for="returnProb">
                        显示置信度
                    </label>
                </div>
            </div>

            <div class="text-center mb-4">
                <button class="btn btn-primary classify-btn" onclick="classifyProduct()">
                    <i class="bi bi-search"></i> 开始分类
                </button>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p class="mt-3">AI正在分析中，请稍候...</p>
            </div>

            <div id="result" style="display: none;">
                <div class="result-card">
                    <h5><i class="bi bi-clipboard-check"></i> 分类结果</h5>

                    <div class="result-item">
                        <span class="result-label">标准名称:</span>
                        <span class="result-value" id="standardName">-</span>
                    </div>

                    <div class="result-item">
                        <span class="result-label">一级分类:</span>
                        <span class="result-value" id="level1Category">-</span>
                    </div>

                    <div class="result-item">
                        <span class="result-label">二级分类:</span>
                        <span class="result-value" id="level2Category">-</span>
                    </div>

                    <div class="result-item">
                        <span class="result-label">三级分类:</span>
                        <span class="result-value" id="level3Category">-</span>
                    </div>

                    <div class="result-item">
                        <span class="result-label">响应时间:</span>
                        <span class="result-value" id="responseTime">-</span>
                    </div>

                    <div id="confidenceSection" style="display: none;">
                        <div class="result-item">
                            <span class="result-label">置信度:</span>
                            <span class="result-value" id="confidence">-</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="sample-products">
                <h6><i class="bi bi-lightbulb"></i> 快速测试样例：</h6>
                <div>
                    <span class="badge bg-light sample-badge" onclick="setProduct('CT')">CT</span>
                    <span class="badge bg-light sample-badge" onclick="setProduct('MRI')">MRI</span>
                    <span class="badge bg-light sample-badge" onclick="setProduct('手术无影灯')">手术无影灯</span>
                    <span class="badge bg-light sample-badge" onclick="setProduct('彩色超声')">彩色超声</span>
                    <span class="badge bg-light sample-badge" onclick="setProduct('心电图机')">心电图机</span>
                    <span class="badge bg-light sample-badge" onclick="setProduct('呼吸机')">呼吸机</span>
                    <span class="badge bg-light sample-badge" onclick="setProduct('监护仪')">监护仪</span>
                    <span class="badge bg-light sample-badge" onclick="setProduct('麻醉机')">麻醉机</span>
                    <span class="badge bg-light sample-badge" onclick="setProduct('输液泵')">输液泵</span>
                    <span class="badge bg-light sample-badge" onclick="setProduct('血压计')">血压计</span>
                </div>
            </div>

            <div class="text-center mt-4">
                <small class="text-muted">
                    <i class="bi bi-info-circle"></i>
                    API服务运行在 http://localhost:8000 |
                    响应时间: <span id="apiStatus">检测中...</span>
                </small>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_BASE_URL = 'http://localhost:8000';

        // 检查API状态
        async function checkApiStatus() {
            try {
                const response = await fetch(`${API_BASE_URL}/health`);
                const data = await response.json();
                document.getElementById('apiStatus').textContent = data.model_loaded ? '正常' : '异常';
                document.getElementById('apiStatus').className = data.model_loaded ? 'text-success' : 'text-danger';
            } catch (error) {
                document.getElementById('apiStatus').textContent = '离线';
                document.getElementById('apiStatus').className = 'text-danger';
            }
        }

        // 设置产品名称
        function setProduct(productName) {
            document.getElementById('productName').value = productName;
            classifyProduct();
        }

        // 分类产品
        async function classifyProduct() {
            const productName = document.getElementById('productName').value.trim();
            const returnProb = document.getElementById('returnProb').checked;

            if (!productName) {
                alert('请输入产品名称');
                return;
            }

            // 显示加载状态
            document.getElementById('loading').style.display = 'block';
            document.getElementById('result').style.display = 'none';

            try {
                const response = await fetch(`${API_BASE_URL}/classify`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        product_name: productName,
                        return_prob: returnProb
                    })
                });

                const data = await response.json();

                if (data.success) {
                    // 显示结果
                    document.getElementById('standardName').textContent = data.data.standard_name || '未知';
                    document.getElementById('level1Category').textContent = data.data.level1_category || '未知';
                    document.getElementById('level2Category').textContent = data.data.level2_category || '未知';
                    document.getElementById('level3Category').textContent = data.data.level3_category || '未知';
                    document.getElementById('responseTime').textContent = data.response_time || '未知';

                    // 显示置信度
                    if (returnProb && data.data.overall_confidence) {
                        document.getElementById('confidenceSection').style.display = 'block';
                        document.getElementById('confidence').textContent =
                            `${(data.data.overall_confidence * 100).toFixed(2)}%`;
                    } else {
                        document.getElementById('confidenceSection').style.display = 'none';
                    }

                    document.getElementById('result').style.display = 'block';
                } else {
                    alert('分类失败: ' + (data.error || '未知错误'));
                }
            } catch (error) {
                console.error('Error:', error);
                alert('请求失败，请检查网络连接或API服务是否正常运行');
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        // 支持回车键提交
        document.getElementById('productName').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                classifyProduct();
            }
        });

        // 页面加载时检查API状态
        window.onload = function() {
            checkApiStatus();
            // 每30秒检查一次API状态
            setInterval(checkApiStatus, 30000);
        };
    </script>
</body>
</html>
